{% set name = "inline-snapshot" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/inline_snapshot-{{ version }}.tar.gz
  sha256: 2c93bb6ca5b32529174b66048a99afe2fcc84a3ab1fb0d07370619d38204c4c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - asttokens >=2.0.5
    - black >=23.3.0
    - click >=8.1.4
    - executing >=2.0.0
    - rich >=13.7.1
    - toml >=0.10.2
    - types-toml >=0.10.8.7
    - typing-extensions

test:
  imports:
    - inline_snapshot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/15r10nk/inline-snapshots
  summary: golden master/snapshot/approval testing library which puts the values right into your source code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
